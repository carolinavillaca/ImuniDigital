<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Imuni Digital</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-imuni-digital.png" alt="Imuni Digital Logo">
        </div>
        <button id="theme-switcher" class="theme-switcher">Mudar Tema</button>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail e enviaremos um link para você redefinir sua senha.</p>
            <form action="index.html" method="get">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn">Enviar Link de Recuperação</button>
                <a href="index.html" class="text-link">Voltar para o Login</a>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
